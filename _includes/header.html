<header class="bg-blue-900 text-white py-6 flex justify-between items-center px-6">
    <!-- Logo and Title -->
    <div class="flex items-center">
        <!-- Logo -->
        <img src="/assets/images/logo.png" alt="Athen Grill Logo" class="h-12 w-12 mr-4">
        <!-- Title -->
        <h1 class="text-4xl font-bold uppercase tracking-wide">Athen Grill</h1>
    </div>
    <!-- Language Toggle -->
    <div class="flex items-center">
        <label for="language-toggle" class="flex items-center cursor-pointer">
            <span class="mr-2 text-sm">English</span>
            <div class="relative">
                <input type="checkbox" id="language-toggle" class="sr-only" onchange="toggleLanguage()" />
                <div class="block bg-gray-300 w-14 h-8 rounded-full"></div>
                <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
            </div>
            <span class="ml-2 text-sm">German</span>
        </label>
    </div>
</header>
